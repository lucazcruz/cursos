<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Sistema de Multas</h1>
    velocidade do carro: <input type="number" name="txtvel" id="txtvel"><button onclick="verificar()">Verificar</button>
    <div class="res"></div>

    <script>
        function verificar() {
            var vel = Number(document.getElementById('txtvel').value)
            var res = document.getElementsByClassName('res')[0]
            res.innerHTML=`<p>A sua velocidade é de <strong>${vel}km/h</strong></p>`
            if (vel > 60) {
            res.innerHTML +=`<p>Você ultrapassou a velocidade permitida, você foi <strong style="color:red;"">MULTADO!</strong></p>`
            }
            res.innerHTML +=`<p>Dirija sempre com cinto de segurança!</p>`
        }

    </script>
</body>
</html>
