<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula12 - ex02</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Verificador de Idade</h1>
    </header>

    <section class="container">
        <div>
            <label for="anoNasc">Ano de Nascimento</label>
            <input type="number" name="anoNasc" id="anoNasc">
        </div>
        <div>
            <span>Sexo:</span>
            <input type="radio" name="sexo" id="sexoM">
            <label for="sexoM">Masculino</label>
            <input type="radio" name="sexo" id="sexoF">
            <label for="sexoF">Feminino</label>
        </div>
        <button id="btn">Verificar</button>
        <div>
            <p id="res">Resultado</p>
            <img src="img/homem.jpg" alt="Homem" class="homem">
            <img src="img/velho.jpg" alt="Velho" class="velho">
            <img src="img/mulher.jpg" alt="mulher" class="mulher">
            <img src="img/velha.jpg" alt="velha" class="velha">
        </div>
    </section>

    <footer>
        <p>&copy; github.com/lucazcruz</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
