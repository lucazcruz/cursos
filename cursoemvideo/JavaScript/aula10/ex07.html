<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Aula10 - ex07</title>
   <style>  
        body {
            font-family: Arial, Helvetica, sans-serif;
            height: 100vh;
        }
        input, button {
            padding: 8px 5px;
            max-width: 100px;
            border: 1px solid gray;
            border-radius: 5px;
        }
        .bloco {
            background-color: rgb(177, 237, 255);
            max-width: max-content;
            padding: 20px;
            margin: auto;
            border-radius: 5px;
        }
   </style>
</head>
<body>

   <div class="bloco">
        <h1>Somando Valores</h1>
        <input type="number" name="n1" id="input1"> +
        <input type="number" name="n2" id="input2">
        <button id="somar">Somar</button>
        <p id="res">Resultado</p>
   </div>

   <script>
     document.getElementById('somar').addEventListener('click', somar)

     function somar() {
     var n1 =  Number(document.getElementById('input1').value)
     var n2 =  Number(document.getElementById('input2').value)

     document.getElementById('res').innerHTML= `<strong>${n1 + n2}</strong>`
     }
   </script>
</body>
</html>
