<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula - 04</title>
    <style>
        body {
            background-color: lightblue;
        }
        h1 {
            font: 600 2rem/1.5 "arial", sans-serif;
            color: blueviolet;
        }
        p {
            color: blue;
        }
    </style>
</head>
<body>
    <h1>Hello, World!</h1>
    <p>Iniciando no curso de JavaScript do cursoemvideo do Gustavo Guanabara.</p>

    <script>
        // parseInt()   tranforma em string e retorna um número intiro.
        // parseFloat()  transforma em string e retorna um número real.
        // Number() transforma em string (se a string conter letras alfabeticas ele retrona NaN) e retorna o número não importa se é inteiro ou real.
        var n1 = Number.parseFloat(prompt('Digite um número:'))
        var n2 = Number(window.prompt('digite mais um número:'))
        
        window.alert(`a soma entre ${n1} e ${n2} é ${n1+n2}`)
    </script>
</body>
</html>
