 <!DOCTYPE html>
 <html lang="pt-br">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula10 - ex06</title>
    <style>
      #area {
         display: grid;
         place-items: center;
         background: rgb(46, 231, 255);
         color: #fff;
         height: 200px;
         width: 200px;
         font-size: 1.125rem;
      }
    </style>
 </head>
 <body>
   
   <div id="area">
      Quadrado
   </div>

   <script>
      document.getElementById('area').addEventListener('click', clicou)
      document.getElementById('area').addEventListener('mouseenter', entrou)
      document.querySelector('#area').addEventListener('mouseout', saiu)

      function clicou() {
         document.getElementById('area').style.background='red'
         document.getElementById('area').innerText= 'Bola'
      }
      function entrou() {
         document.getElementById('area').innerText= 'Entrou'
      }
      function saiu() {
         document.getElementById('area').innerText= 'Saiu'
         document.getElementById('area').style.background='rgba(46,231,255)'
      }
   </script>
 </body>
 </html>
