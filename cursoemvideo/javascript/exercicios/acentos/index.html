<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Analisador de Números</title>
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <main>
        <div class="soma">
            <label for="numero">Número (entre 1 a 100):</label>
            <input type="number" name="numero" id="numero" min="1" max="100">
            <button id="adicionar" class="btn">Adicionar</button>
        </div>
        <div id="div2">
        </div>
        <button id="finalizar" class="btn">Finalizar</button>
        <div id="div3">
        </div>
    </main>
    <footer>
        <a href="https://github.com/lucazcruz">&copy;github/lucazcruz</a>
    </footer>
    <script src="script.js"></script>
</body>
</html>
