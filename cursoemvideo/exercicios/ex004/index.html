<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Voce pode escrever um paragrafo de qualquer jeito basta colocar tudo entre no meio do par de tags &lt;p&gt; e &lt;/p&gt;.</p>
    <p>Se precisar quebra o texto em um lugar especifico <br> como esse, você pode usar a tag &lt;br&gt;.</p> <!--LESS THAN / GREATER THAN-->
    <p>Alguns simbolos especiais:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &delta;
        &uparrow;
        &downarrow;
    </p>
    <p>Alguns emojis:
        &#x1F60A;
        &#x1F596;
        &#x1F913;
    </p>
    
</body>
</html>
