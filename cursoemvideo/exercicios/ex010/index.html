<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../cursoemvideo-logo.ico" type="image/x-icon">
    <title>Midias em HTML</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 720px)" srcset="imagens/300.png" type="image/png">
        <source media="(max-width: 1020px)" srcset="imagens/700.png" type="image/png">
        <img src="imagens/1000.png" alt="imgg">
    </picture>
    <h1>Reproduzindo audio</h1>
    <p>vamos reproduzir um audio no HTML5</p>
    <p>método 1</p>
    <audio src="midia/03.WIU - Cheia de Marra.mp3" controls></audio>
    <p>método 2</p>
    <audio preload="metadata" autoplay controls>
        <source src="midia/03.WIU - Cheia de Marra.mp3" type="audio/mpeg">
        <source src="midia/03.WIU - Cheia de Marra.ogg" type="audio/ogg">
        <source src="midia/03.WIU - Cheia de Marra.wav" type="audio/wav">
        <p>Infelizmente se navegador não consegue reproduzir áudio.
        <a href="midia/03.WIU - Cheia de Marra.mp3">Clique aqui para baixar o arquivo MP3.</a></p>
    </audio>

    
</body>
</html>
