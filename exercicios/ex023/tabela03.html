<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela 03</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            width: 300px;
            text-align: center;
            border-collapse: collapse;
        }
        td {
            border: 1px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>

    <table>
        <tr>
            <td rowspan="3">A</td>
            <td colspan="2">B</td>
            
        </tr>
        <tr>
            
            <td>E</td>
            <td rowspan="3">F</td>
            
        </tr>
        <tr>
            
            <td>H</td>
            
        </tr>
        <tr>
            <td colspan="2">J</td>
          
        </tr>
    </table>
    
</body>
</html>
