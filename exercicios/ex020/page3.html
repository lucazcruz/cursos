<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 2</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        div > p {
            display: none;
        }
        div:hover > p {
            display: block;
            color: blue;
        }
        div:hover {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Exemplo 2 de hover</h1>
    <p>passe o mouse sobre o texto abaixo</p>
    <div>
        Passe o mouse aqui
        <p>Viu que interessante!</p>
    </div>
    <p>fim do exemplo</p>
    <a href="index.html">Voltar</a>
</body>
</html>
